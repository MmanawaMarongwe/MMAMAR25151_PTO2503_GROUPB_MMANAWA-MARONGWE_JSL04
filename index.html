<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <title>📋 Kanban Board</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <div class="main-grid">
      <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
      <div class="navigation-bar">
        <nav class="navigation-wrapper">
          <div class="">
            <div class="logo">
              <img src="assets/favicon.svg" alt="The Kanban logo" /><span
                ><h1>kanban</h1></span
              >
            </div>
            <h4 class="hidden">ALL BOARDS (1)</h4>
          </div>
          <button class="btn-primary hidden">Launch Career</button>
        </nav>
      </div>

      <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
      <div class="task-bar">
        <header>
          <div class="task-grid-header hidden">
            <h2>Launch Career</h2>
          </div>
        </header>

        <div>
          <main class="task-grid">
            <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
            <div class="task-board">
              <div class="task-board-name">
                <span class="ball ball-1"></span>
                <h4>TODO (4)</h4>
              </div>
              <!-- Tasks container for TODO -->
              <div>
                <div class="task-name">
                  <p>Launch Epic Career 🚀</p>
                </div>
                <div class="task-name">
                  <p>Learn Data Structures 📚</p>
                </div>
                <div class="task-name">
                  <p>Conquer React ⚛️</p>
                </div>
                <div class="task-name">
                  <p>Crush Frameworks ⚙</p>
                </div>
              </div>
            </div>
            <!-- DOING Column -->
            <div class="task-board">
              <div class="task-board-name">
                <span class="ball ball-2"></span>
                <h4>DOING (2)</h4>
              </div>
              <!-- Tasks container for DOING -->
              <div>
                <div class="task-name">
                  <p>Master JavaScript 💛</p>
                </div>
                <div class="task-name">
                  <p>Keep on Going 🏆</p>
                </div>
              </div>
            </div>
            <!-- DONE Column -->
            <div class="task-board">
              <div class="task-board-name">
                <span class="ball ball-3"></span>
                <h4>DONE (2)</h4>
              </div>
              <!-- Tasks container for DONE -->
              <div>
                <div class="task-name">
                  <p>Have fun 🤩</p>
                </div>
                <div class="task-name">
                  <p>Build Portfolio Projects 🛠️</p>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
